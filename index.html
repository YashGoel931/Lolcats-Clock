<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width , initial-scale=1.0">
<link rel="stylesheet" href="./index.css">
<title>Lolcats Clock</title>
</head>
<body>
    <div class="container">
        <header>    <h1>Lolcats CLOCK</h1> </header> 
  <img id="lolcatImage" src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/08/normalTime.jpg" alt="lolcat">
  <blockquote id="timeEvent"></blockquote>
  <div class="can">
  <div class="box">
           <!--<h1>Lolcats CLOCK</h1>-->
          <div class="hours">
              <h1 id="hours">8</h1>
              </div>
              <h2>hours</h2>
          </div>
          <h1>:</h1> 
          <div class="box">
            <div class="minutes">
                <h1 id="minutes">8</h1>
                </div>
                <h2>minutes</h2>
            </div>  
            <h1>:</h1>
            <div class="box">
                <div class="seconds">
                    <h1 id="seconds">8</h1>
                    </div>
                    <h2>seconds</h2>
                </div>
                <div class="box">
                    <div class="amorpm">
                        <h1 id="amorpm">8</h1>
                        </div>
                        <h2>am or pm</h2>
                    </div>  
                </div>    
                    <footer>
                        <p>&copy; Skillcrush 2016</p>
                        </footer>
                </div>
<script src="index.js"></script>
</body>
</html>
